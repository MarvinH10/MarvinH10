name: Daily Contribution
on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Update README with timestamp
        run: |
          echo "" >> README.md
          echo "<!-- Last updated: $(date +'%Y-%m-%d %H:%M:%S') -->" >> README.md
      
      - name: Commit changes
        run: |
          git add README.md
          git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
      
      - name: Push changes
        run: |
          git push
