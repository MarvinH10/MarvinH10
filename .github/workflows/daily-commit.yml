name: Daily Auto Commit
on:
  schedule:
    - cron: "0 17 * * *"  # 12:00 PM PerÃº (UTC-5)
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "Marvin Hector Campos Deza"
          git config user.email "marvinhectorcamposdeza@gmail.com"
      
      - name: Update README with daily contribution
        run: |
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          echo "" >> README.md
          echo "<!-- ðŸ¤– Daily update: $DATE -->" >> README.md
      
      - name: Commit and Push
        run: |
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Daily contribution: $(date +'%Y-%m-%d')"
            git push
          fi
